<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Sequência de Fibonacci</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Verificar Sequência de Fibonacci</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button id="verificarButton" onclick="verificarFibonacci()">Verificar</button>
    <p id="resultado"></p>
  </div>

  <script src="fn.js"></script>

  <script>
    // Função para verificar a sequência de Fibonacci
    function verificarFibonacci() {
      var numeroInput = document.getElementById("numero");
      var resultado = document.getElementById("resultado");
      var verificarButton = document.getElementById("verificarButton");
      var numero = parseInt(numeroInput.value);

      // Verificar se o número é válido
      if (isNaN(numero)) {
        resultado.textContent = "Por favor, digite um número válido.";
        return;
      }

      // Verificar se o número pertence à sequência de Fibonacci
      var a = 0;
      var b = 1;
      while (b < numero) {
        var temp = b;
        b = a + b;
        a = temp;
      }

      if (b === numero) {
        resultado.textContent = "O número " + numero + " pertence à sequência de Fibonacci.";
      } else {
        resultado.textContent = "O número " + numero + " não pertence à sequência de Fibonacci.";
      }

      // Desabilitar o botão após clicar
      verificarButton.disabled = true;

      // Limpar o campo de entrada
      numeroInput.value = "";

      // Reativar o botão após um curto intervalo
      setTimeout(function() {
        verificarButton.disabled = false;
      }, 100);
    }

    // Captura o campo de entrada
    var inputNumero = document.getElementById("numero");
    var verificarButton = document.getElementById("verificarButton");

    // Adiciona um ouvinte de evento para reativar o botão quando o valor do campo de entrada for alterado
    inputNumero.addEventListener("input", function(event) {
      verificarButton.disabled = false;
    });
  </script>
</body>
</html>
